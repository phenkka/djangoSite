{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}iOS-профессия{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <ul>
      <li class="logo">
        <a href="#">
          <i class="fas fa-desktop"></i>
            <span class="text"><strong>IOS РАЗРАБОТЧИК</strong></span>
        </a>
      </li>
      <li>
        <a href="{% url 'home' %}">
          <i class="fas fa-home"></i>
          <span class="text">Главная</span>
        </a>
      </li>
      <li>
        <a href="{% url 'statistics' %}">
          <i class="fas fa-chart-line"></i>
          <span class="text">Общая статистика</span>
        </a>
      </li>
      <li>
        <a href="{% url 'demand' %}">
          <i class="fas fa-fire"></i>
          <span class="text">Востребованность</span>
        </a>
      </li>
      <li>
        <a href="{% url 'geo' %}">
          <i class="fas fa-map-marker-alt"></i>
          <span class="text">География</span>
        </a>
      </li>
      <li>
        <a href="{% url 'skills' %}">
          <i class="fas fa-code"></i>
          <span class="text">Навыки</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-briefcase"></i>
          <span class="text">Последние вакансии</span>
        </a>
      </li>
      <li>
        <a href="{% url 'login' %}">
          <i class="fas fa-user"></i>
          <span class="text">Войти</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <div>
      <div class="content-wrapper">
        {% block content %}{% endblock %}
      </div>
    </div>

    <footer class="site-footer">
      by Орлов Иван Николаевич | РИ-231003
    </footer>
  </div>
</body>
</html>
