{% extends 'main/base.html' %}

{% block content %}
  <h1>{{ stats.title }}</h1>
  <p>{{ stats.description }}</p>

  <h2>График зарплат</h2>
  <img src="{{ stats.salary_graph.url }}" alt="График зарплат">

  <h2>График вакансий</h2>
  <img src="{{ stats.vacancy_graph.url }}" alt="График вакансий">

  <h2>Таблица зарплат</h2>
  {{ stats.salary_table_html|safe }}

  <h2>Таблица вакансий</h2>
  {{ stats.vacancy_table_html|safe }}
{% endblock %}
