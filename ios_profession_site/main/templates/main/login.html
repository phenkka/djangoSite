{% extends "main/base.html" %}

{% block content %}
<div class="login-container">
    <h2>Вход на сайт</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>

    <p class="register-link">
        Ещё нет аккаунта?
        <a href="{% url 'register' %}">Зарегистрироваться</a>
    </p>
</div>
{% endblock %}
