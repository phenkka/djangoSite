{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<head>
  <link rel="stylesheet" href="{% static 'css/style_statistics_demand_geo_skills.css' %}">
</head>
  <div class="page-header">
    <h1>{{ stats.title }}</h1>
    <p>{{ stats.description }}</p>
  </div>

  <div class="carousel-container">
    <button class="carousel-arrow arrow-left" aria-label="Previous">&#10094;</button>
    <div class="carousel-wrapper" id="carouselWrapper">

      <div class="carousel-slide">
        <a href="{% url 'download_csv' stats.geo_ios_city_salary_csv.name|cut:'csv/' %}" title="Скачать CSV">
          <img src="{{ stats.geo_ios_city_salary.url }}" alt="График динамики зарплат">
        </a>
      </div>

      <div class="carousel-slide">
        <a href="{% url 'download_csv' stats.geo_ios_city_vacancy_share_csv.name|cut:'csv/' %}" title="Скачать CSV">
          <img src="{{ stats.geo_ios_city_vacancy_share.url }}" alt="График динамики вакансий">
        </a>
      </div>

    </div>
    <button class="carousel-arrow arrow-right" aria-label="Next">&#10095;</button>
  </div>

  {% block scripts %}
    <script src="{% static 'js/carousel.js' %}"></script>
  {% endblock %}
{% endblock %}
