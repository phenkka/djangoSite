version: '3.9'

networks:
  dev:

services:
  web:
    build: .
    env_file: ./.env
    container_name: django_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=True
    networks:
      - dev

  db:
    image: postgres:14
    env_file: ./.env
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dev

  pgadmin:
    image: dpage/pgadmin4
    env_file: ./.env
    container_name: pgadmin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - dev

volumes:
  postgres_data: